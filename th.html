   <!DOCTYPE html>  
    <html>  
    <head>  
        <title>HTML th Tag</title>  
        <style>  
        table{  
                         border-collapse: collapse;   
               width: 70%;}  
          th,td{  
            background-color: #528b8b;  
            padding: 10px;  
            }  
    </style>  
    </head>  
    <body>  
     <h2>Example of th tag</h2>  
      <table border="1">  
           <tr>  
           <th>Month</th>  
            <th>Date</th>  
            </tr>  
                    <tr>  
                     <td>January</td>  
                      <td>20.01.2018</td>  
                </tr>  
                <tr>  
                       <td>February</td>  
                       <td>01.02.2018</td>  
                </tr>  
                <tr>  
                    <td>March</td>  
                    <td>15.03.2018</td>  
                   </tr>  
      </table>  
    </body>  
    </html>
