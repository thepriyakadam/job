     <!DOCTYPE html>  
    <html>  
    <head>  
        <title>HTML tr tag</title>  
        <style>  
          table{  
            border-collapse: collapse;  
            margin-left: 350px;  
          }  
          th,td{  
            padding: 25px;}   
          th{  
            background-color: #005cb9;}  
          td{  
            background-color:#98f5ff;}  
        </style>  
    </head>  
    <body>  
     <h2>Example of tr tag</h2>  
     <table border="1">  
        <caption><b>Top Three performers of Winter Olympic Medals</b></caption>  
        <tr>  
        <th>Rank</th>  
        <th>Country</th>  
        <th>Total medals</th>  
            </tr>  
            <tr>  
        <td>1</td>  
        <td>Norway</td>  
        <td>329</td>  
            </tr>  
            <tr>  
        <td>2</td>  
        <td>United State</td>  
        <td>282</td>  
           </tr>  
        <tr>  
              <td>3</td>  
               <td>Germany</td>  
              <td>228</td>  
                 </tr>  
     </table>  
    </body>  
    </html>
