<!DOCTYPE html>
<html>
<head>
	<style>
	      .fsize{
		font-size: 18px;
		color: red;
		}
	</style>
</head>
<body>
	<h2>Example to change font size using CSS</h2>
	<p>The paragraph content with default font size</p>
	<p class="fsize">The paragraph content with CSS to increase font size</p>
</body>
</html>
