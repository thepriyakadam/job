 <!DOCTYPE html>
 <html>
 <head>
   <title>Big tag</title>
 </head>
 <body>
   <h2>Example of HTML big tag</h2>
    <p style="color:#ff4040">This is paragraph with normal font size</p>
    <p style="color:#00bfff">
        <big>This is paragraph with font size greater than the previous content</big>
    </p>
  </body>
</html>
