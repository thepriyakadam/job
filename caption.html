  <!DOCTYPE html>  
    <html>  
    <head>  
        <title>Caption Tag</title>  
        <style>  
            table, td, th {  
            border: 3px solid gray;  
            border-collapse: collapse;}  
        </style>  
     </head>  
     <body>  
        <h2>Example of Caption tag</h2>  
       <table width="800">  
          <caption>Employee Details</caption>  
          <thead>  
            <tr>  
                <th>Sr. No.</th>  
                <th>Name</th>  
                <th>Email</th>  
              </tr>  
            </thead>  
           <tbody>  
            <tr>  
                <td>1.</td>  
                <td>Ankit Pandey</td>  
                <td>ankit2@gmail.com</td>  
            </tr>  
            <tr>  
                <td>2.</td>  
                <td>Ashvini Kumar</td>  
                <td>ashvini@gmail.com</td>  
            </tr>  
            <tr>  
                <td>3.</td>  
                <td>Swati Sharma</td>  
                <td>swati8@gmail.com</td>  
            </tr>  
        </tbody>  
    </table>  
    </body>  
    </html>
